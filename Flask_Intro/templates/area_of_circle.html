<!DOCTYPE html>
<html>
<head>
    <title>Area of a Circle</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Calculate the Area of a Circle &#128309;</h1>
    <div class="input-container">
        <form action="/areaOfCircle" method="post">
            <img src="/static/giphy.gif" alt="My Image" class="my-image" style="width: 200px; height: auto;">
            <label for="radius">Enter the radius:</label>
            <input type="number" id="radius" name="radius" step="0.01">
            <input type="submit" value="Calculate" class="button">
        </form>
    </div>
    {% if area %}
    <div class="result">
        <p>Area of the circle: {{ area }}</p>
    </div>
    {% endif %}
    <div class="back-button-container">
        <a href="http://127.0.0.1:5000/" class="button back-button">Back to Homepage</a>
    </div>
</body>
</html>
