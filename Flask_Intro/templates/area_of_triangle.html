<!DOCTYPE html>
<html>
<head>
    <title>Area of a Triangle</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Calculate the Area of a Triangle&#128314;</h1>
    <div class="input-container">
        <form action="/areaOfTriangle" method="post">
            <img src="/static/tri.gif" alt="My Image" class="my-image" style="width: 200px; height: auto;">
            <label for="base">Enter the base:</label>
            <input type="number" id="base" name="base" step="0.01">
            <label for="height">Enter the height:</label>
            <input type="number" id="height" name="height" step="0.01">
            <input type="submit" value="Calculate" class="button">
        </form>
    </div>
    {% if area %}
    <div class="result">
        <p>Area of the triangle: {{ area }}</p>
    </div>
    {% endif %}
    <div class="back-button-container">
        <a href="http://127.0.0.1:5000/" class="button back-button">Back to Homepage</a>
    </div>
</body>
</html>
